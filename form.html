<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário Cad-Cultural</title>
  </head>
  <body>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="campoNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="campoNome" value="" required />
        <div class="valid-feedback">
            Tudo certo!
        </div>
        <div class="invalid-feedback">
            Por favor, escreva seu nome completo
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required />
        <div class="valid-feedback">
          Tudo certo!
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
          <div class="invalid-feedback">
            Por favor, escolha um nome de usuário.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="validationCustom03" required />
        <div class="invalid-feedback">
          Por favor, informe uma cidade válida.
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Estado</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Escolha...</option>
          <option>São Paulo</option>
          <option>Rio de Janeiro</option>
          <option>Minas Gerais</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>
        <div class="invalid-feedback">
          Por favor, selecione um estado válido.
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">CEP</label>
        <input type="text" class="form-control" id="validationCustom05" required />
        <div class="invalid-feedback">
          Por favor, informe um CEP válido.
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
          <label class="form-check-label" for="invalidCheck">
            Concordo com os termos e condições
          </label>
          <div class="invalid-feedback">
            Você deve concordar antes de enviar.
          </div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar formulário</button>
      </div>
    </form>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Validação Bootstrap -->
    <script>
      (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
