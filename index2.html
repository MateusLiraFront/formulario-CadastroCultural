<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário Cad-Cultural</title>
  </head>
  <body>

  <div class="container-fluid mt-3">

    <div class="row">
        <div class="col-sm-6  ms-5  text-black">
            <div class="col-sm-12 p-3 text-black">
                Nome Completo/Razão Social
                    <input type="text" class="form-control form-control-lg" id="nome" placeholder="" name="nome" required>
            </div>
            <div class="input col ">
              <div class="row ">
                  <div class="col">
                      <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Homem Cis
                              </label>
                      </div>
                  </div>
                  <div class="col">
                          <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Mulher Cis
                              </label>
                      </div>
                  </div>
                  <div class="col">
                          <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Homem Trans
                              </label>
                      </div>
                  </div>
                  <div class="col">
                          <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Mulher Trans
                              </label>
                      </div>
                  </div>
              </div>
            </div>

            <div class="col-sm-12 p-3 text-black">
              E-mail
                <input type="text" class="form-control form-control-lg" placeholder="">
            </div>
            <div class="col-sm-12 p-3 text-black">
              Orientação Sexual
                <input type="text" class="form-control form-control-lg" placeholder="">
            </div>
            <div class="col p-3">
              <div class="row">
                <div class="col-sm-6  ms-5 text-black">
                  Telefone Fixo
                    <input type="tel" class="form-control form-control-lg" placeholder="(00) 0000-0000">
                </div>  
                <div class="col-sm-6  ms-5 text-black">
                  Celular
                    <input type="tel" class="form-control form-control-lg" placeholder="(00) 90000-0000">
                </div>  
              </div>
            </div>
            <div class="col-sm-6 p-3 ms-5 text-black">
              CEP
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="col-sm-12 p-3 text-black">
              Endereço
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="col p-3">
              <div class="row">
                <div class="col-sm-6 text-black">
                  Bairro
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="col-sm-6  text-black">
                  Cidade
                    <input type="text" class="form-control form-control-lg">
                </div>
              </div>
            </div>
            <div class="col p-3">
              <div class="row">
                <div class="col-sm-6 text-black">
                  UF
                    <input type="text" class="form-control form-control-lg" placeholder="Ex: PE">
                </div>
                <div class="col-sm-6  text-black">
                  Número
                    <input type="text" class="form-control form-control-lg">
                </div>
              </div>
            </div>
            <div class="col-sm-12 p-3 text-black">
              Ponto de Referência
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="col p-3">
              <div class="row">
                <div class="col-sm-6 text-black">
                  RG
                    <input type="text" class="form-control form-control-lg" placeholder="Ex: PE">
                </div>
                <div class="col-sm-6  text-black">
                 Orgão Emissor
                    <input type="text" class="form-control form-control-lg">
                </div>
              </div>
            </div>
            <div class="col p-3">
              <div class="row">
                <div class="col-sm-6 text-black">
                  PIS/PASEP
                    <input type="text" class="form-control form-control-lg" placeholder="Ex: PE">
                </div>
                <div class="col-sm-6  text-black">
                 NIT
                    <input type="text" class="form-control form-control-lg">
                </div>
              </div>
            </div>
            <div class="input col p-3">
              <div class="row">
                <div class="col-sm-2" >Pessoa com PCD</div>
                  <div class="col-sm-1">
                      <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Sim
                              </label>
                      </div>
                  </div>
                  <div class="col-sm-1">
                          <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="opcao" id="opcao1">
                              <label class="form-check-label" for="opcao1">
                                  Não
                              </label>
                      </div>
                  </div>
              </div>
            </div>
             <div class="col-sm-12  ms-5 text-black">
              Caso tenha marcado SIM, qual tipo de deficiência?
                <input type="text" class="form-control form-control-lg">
            </div>



        </div>
        

        <div class="col-sm-6 p-3 bg-dark text-white">



        </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
